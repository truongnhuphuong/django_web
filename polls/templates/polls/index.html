<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index View</title>
    {% load static %}
    <link rel="stylesheet" typee="text/css" href="{% static 'polls/style.css' %}"/>
</head>
<body>
    {% if latest_question_list %} 
    <ul>
        {% for question in latest_question_list %}
        <li>
            <!-- <a href="/polls/{{question.id}}/"> -->
            <a href="{% url 'polls:detail' question.id %}">
                {{ question.question_text}}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p style="color: red;">No polls are valilable</p>
    {% endif %}

</body>
</html>
